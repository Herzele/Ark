<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">




</head>


<body>
<link rel="stylesheet" type="text/css" href="interface.css" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="header">
  <span id="gameTitle">Ark</span>
  <span id="dateJour"></span>
</div>

<div class='titles'>
	<div id='RessourcesTitle'>Ressources</div>
	<div id='InterfaceTitle'></div>
	<div id='LogsTitle'>Logs
		<button id='clearLogs' class='stylelessButton' onclick="clearLogs()">Clear</button>
	</div>

</div>


<div class="ressources">
	<div id='ressName'>
		<div id="moneyDiv">Money : </div>
		<div id="reputationDiv">Reputation : </div>
		<div id="attractivityDiv">Attractivity : </div>
		<div id="visitorsDiv">Visitors per day : </div>
		<br>
		<div class="ressourceTitle">Research</div>
		<div id="rscCareDiv">Animal care : </div>

	</div>

	<div id='ressStock'>
		<div id="money"></div>
		<div id="reputation"></div>
		<div id="attractivity"></div>
		<br>
		<br>
		<br>
		<div id="researchCare"></div>
	</div>

	<div id='ressGain'>
		<div><span id="moneyPerSec"> </span><span>/s</span></div>
		<div><span id="reputPerSec"> </span><span>/s</span></div>
		<br>
		<div><span id="visitorsPerSec"> </span><span>/s</span></div>
		<br>
		<br>
		<div><span id="researchCarePerSec"></span><span>/s</span></div>
	</div>  

</div>

<div class="interface">

	<div class="tab">
	  <button class="tablinks" id="parcTab" onclick="openTab(event, 'Parc')">Parc</button>
	  <button class="tablinks" id="animalsTab" onclick="openTab(event, 'Animals')">Animals</button>
	  <button class="tablinks" id="financeTab" onclick="openTab(event, 'Finance')">Finance</button>	 
	  <button class="tablinks" id="staffTab" onclick="openTab(event, 'Staff')">Staff</button>
	  <button class="tablinks" id="researchTab" onclick="openTab(event, 'Research')">Research</button>
	</div>

	<div id="Parc" class="tabcontent">
		<div id="createEncDiv">
			<button id="createEnclosure" class='stylelessButton' onclick="createEnclosure()">Buy Enclosure</button>
			<span>
				<select onchange="chgCostSpan()" id="encSizeSelector" class="stylelessSelect">  
				  <option value="Small"> Small </option>  
				  <option value="Medium"> Medium </option>  
				  <option value="Large"> Large </option>  
				</select>
			</span>
			<span>Cost : </span><span id='encCost'></span>
		</div>

		<div id="enclosureDiv" class="enclosureDivClass">

		</div>
	</div>

	<div id="Animals" class="tabcontent">

			<div class="card" id="marketCard">
		    <div class="card-header" id="headingOne">
		    	<div class='card-bt'>
		        <div class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" role="button">
		        	Market
		        </div>
		        <input type="image" id="renewBt" src="https://github.com/Herzele/Ark/blob/main/img/auto-renew.png?raw=true" onclick="renewMarket()"></input>		        
		        <span id='marketCt' class="animalCt">0</span> 
		      </div>  
		    </div>
		    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne">
		      <div id="market" class="card-body">
		        
		      </div>
		    </div>
		  </div>

		  <div class="card" id="holdingPenCard">
		    <div class="card-header" id="headingTwo">
		    	<div class='card-bt'>
		        <div class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" role="button">
		          Holding Pen
		        </div>
		        <span id='holdingPenCt' class="animalCt">0</span> 
		      </div>  
		    </div>
		    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo">
		      <div id="holdingPen" class="card-body">
	  			
		      </div>
		    </div>
		  </div>

		  
		  <div class="card" id="graveyardCard">
		    <div class="card-header" id="headingThree">
		    	<div class='card-bt'>
		        <div class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" role="button">
		        	Graveyard
 		        </div>
 		        <span id='graveyardCt' class="animalCt">0</span> 
		       </div>
		    </div>
		    <div id="collapseThree" class="collapse" aria-labelledby="headingThree">
		      <div id="graveyard" class="card-body">
		        
		      </div>
		    </div>
		  </div>
	</div>

	<div id="Finance" class="tabcontent">
		<div id="pricing">
			<label for="quantity">Entry price :</label>
			<input type="number" id="entryPrice" onchange="chgEntryPrice()" min="1" max="5">
		</div>
	</div>

	<div id="Staff" class="tabcontent">
		<div class="card">
			<div class="card-header">
				<span id="caretaker">Caretaker</span>
			</div>
			<div class="card-body">
				<div class='staffContainer'>
					<div id='jobsNames'>
						<button class='stylelessButton' id="RecruitCaretaker" onclick="recruitJobWrp('Caretaker')">Recruit</button>
						<br>
						<br>
						<div>Unemployed</div>
						<div>Care</div>
						<div>Research</div>
					</div>

					<div id='jobsCount'>
						<button class='stylelessButton' id="FireCaretaker" onclick="fireJobWrp('Caretaker')">Fire</button>
						<br>
						<br>
						<div id='careUnp' class='jobCountDisplay'><span id="careUnpCr">0</span></div>
						<br>
						<div id='careTask' class='jobCountDisplay'><span id='careTsCr'></span> / <span id='careTsMax'>&infin;</span></div>
						<br>
						<div id='careResearch' class='jobCountDisplay'><span id='careRsCr'></span> / <span id='careRsMax'></span></div>
					</div>

					<div id='jobsChange'>
						<br>
						<div id='unpChg'>
						<br>
						</div>
						<br>
						<div id='careTskChg'>
							<button id='remCareTsk' class='stylelessButton' onclick="changeJobWrp('-', 'Task')">-</button> | <button class='stylelessButton' id='addCareTsk' role='button' onclick="changeJobWrp('+', 'Task')">+</button>
						</div>
						<div id='careRsChg'>
							<button id='remCareRs' class='stylelessButton' onclick="changeJobWrp('-', 'Research')">-</button> | <button id='addCareR' class='stylelessButton' onclick="changeJobWrp('+', 'Research')">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="Research" class="tabcontent">
		<div class="card">
			<div class="card-header">Animal care</div>
			<div class="card-body">
				<div class="techTree">
					<button class="tech" id="increaseLife">Basic petting</button>
					<button class="tech" id="fasterHealing">Faster healing</button>
					<button class="tech" id="reduceFoodConsumption">Food efficiency</button>
					<button class="tech" id="increaseHerdBonus">Power of two</button>
					<button class="tech" id="tier2">Straight outta the farm</button>
				</div>
			</div>
		</div>

	</div>	
</div>
</div>


<div class="logs" >
	
	<span id="logsDisplay"></span>
</div>


<div class="bottomBar">

	<div><button type="button" class="btnSmall" id="btSave" onclick="saveGame()">SAVE</button></div>
	<div><button type="button" class="btnSmall" id="btDelete" onclick="deleteSave()">Hard Reset</button></div>
<!-- 	<div><button type="button" class="btnSmall" id="btTest" onclick="initializeEnc()">Test stuff</button></div> -->

</div>

<script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6.3.7/dist/tippy-bundle.umd.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript" src="tooltips.js"></script>
<script type="text/javascript" src="jobs.js"></script>
<script type="text/javascript" src="enclosures.js"></script>
<script type="text/javascript" src="animals.js"></script>
<script type="text/javascript" src="main.js"></script>


</body>
</html>
